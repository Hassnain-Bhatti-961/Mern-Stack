<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Day 04 | Html </title>
</head>
<body>
    <form>
        <label for="id">Enter Username</label>
        <input type="text" id="id" class="class1 class2" placeholder="Enter Username" autofocus required autocomplete="on" autocapitalize="on" >
        <br>
        <label for="password">Enter Password</label>
        <input type="password" id="password" placeholder="********" required>
        <br>
        <label for="">Enter email</label>
        <input type="email" name="" id="">
        <br>
        <label for="">Enter number</label>
        <input type="number" name="" min="0" max="40">
        <br>
        <label for="">File Input</label>
        <input type="file" accept="image/*">
        <br>
        <input type="checkbox">

        <br>
        <input type="color">
        <br>
        <Textarea cols="24" style="resize: none;" rows="5"></Textarea>
        <br>
        <input type="submit" value="submit">     
    </form>

    <select name="" id="">
        <option value="">value 1</option>
        <option value="">value 2</option>
        <option value="">value 3</option>
        <option value="">value 4</option>
        <option value="">value 5</option>
    </select>
    
</body>
</html>
